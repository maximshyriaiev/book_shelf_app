openapi: 3.0.0
info:
  title: Book Shelf API
  version: 1.0.0
  description: Professional API for managing a collection of books.
  contact:
    name: Maksym Shyriaiev
paths:
  /api/books:
    get:
      summary: Retrieve all books
      responses:
        '200':
          description: Successful response with list of books
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    author:
                      type: string
    post:
      summary: Add a new book
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - author
              properties:
                title:
                  type: string
                author:
                  type: string
      responses:
        '201':
          description: Book successfully added
        '400':
          description: Bad request (missing fields)